
<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Snake Canvas </title>
    <script type="text/javascript" src="../backend/index.js"></script>
    <STYLE>
    #game {position: fixed;
           top: 0;
           left: 0;
           bottom: 0;
           right: 0;
           overflow: auto;
           z-index: -1;
         }
    </STYLE>
  </head>
  <body>
    <header>
      <div id='title'>Canvas Snake</div>
      <div id='score'>Score: <span id='score'>0</span></div>
    </header>
    <div id='main'>
      <div id='overlay'>
        <div id='highscores'>
        </div>
        <div id='buttons'>
          <button type='button' id='start' onclick="">Start Game</button>
        </div>
      </div>
      <canvas id='game' width='500' height='500'>
        Sorry, you need a browser that supports the HTML canvas element.
      </canvas>
    </div>
    <footer>
      <div class='source'><a href='https://github.com/SCcagg5/snakecanva'>Github</a></div>
    </footer>
  </body>
</html>
